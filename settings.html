<!DOCTYPE html> 

<html>
    <head>
            <meta charset="uft-8"> 
            <link rel="stylesheet" href="css/settings.css">
            <link rel="stylesheet" href="css/basics_layout.css">
            <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700">    

    </head>

    <body class="basics_body">
        
    <!-- 1 ABA DO NAVEGADOR -->    
        <title>PiuPiuwer </title>
        <link rel="icon" href="img/patoicon.png">


        <h1 class="PiuPiuwer_title">PiuPiuwer</h1>

    <!-- 2 PROFILE PHOTO AND USERNAME -->    
        <p class="name_profile_position"> Name_profile </p>
        <img class="basics_profile_photo"  src="img/examplephotos/profilephoto.gif">

    <!-- 3 SETTINGS FORM --> 
        <form class="basics_form_input">

            <h2> Settings</h2>
            <h3> Basics </h3>

    
                <label for=Birthday> Birhday 
                    <input type=date id=Birhday name=Birhday pattern="[A-Za-z0-9]*" max="2019-09-15" required>
                </label>

                <label for=Sex > Sex 
                    <select id=Sex>
                            <option value=" " > </option>
                            <option value="female"> FEMALE </option>
                            <option value="male"> MALE </option>
                            <option value="other"> OTHER </option>
                    </select>
                </label>
                
                <label for=Relationship > Relationship 
                    <select id=Relationship>
                        <option value=" " > </option>
                        <option value="single"> SINGLE </option>
                        <option value="married"> MARRIED </option>
                        <option value="dating"> DATING </option>
                    </select>
                </label>
                   
                <label for=Country> Made in
                    <input type=local id=Country name=Country pattern="[A-Za-z0-9]*"" placeholder="I was born in...">
                </label>

            <h3> More info </h3>

                <label for=Hobbies> Hobbies 
                    <textarea type=text id=Hobbies name=Hobbies rows="2" pattern="[A-Za-z0-9]*" placeholder="Truco na Minerva, La Casa de Papel, Algelin II..."></textarea>
                </label>

                <label for=Description> Description
                    <textarea id=Description name=Description rows="3" pattern="[A-Za-z0-9]*" placeholder="Tell something about yourself"></textarea>
                </label>

            <h3> Contacts </h3>

                <label for=Email> Email 
                    <input type=email id=Email name=Email pattern="[A-Za-z0-9]*" required>
                </label>

                <label for=Cell> Cell 
                    <input type=tel id=Cell name=Cell pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                </label>
            
            <h3> Others </h3>

                <label for=ProfilePhoto> Profile photo
                        <input type=file id=ProfilePhoto name=ProfilePhoto pattern="[A-Za-z0-9]*" required>
                </label>
    
                <label for=CovePhoto> Cover photo
                       <input type=file id=CovePhoto name=CovePhoto pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                </label>
                
        </form>        
    
        <!-- 4  SAVE and BACK BUTTONS  -->
        <button class="button_login" > <a href="feed.html">BACK</a> </button>
        <input class="button_login" class="savebutton_position" type=submit name=sttngs id=Save value="SAVE">
         



    </body >




</html>
